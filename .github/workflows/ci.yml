name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  ci:
    name: Type Check, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm check

      - name: Run Tests
        run: pnpm test -- --reporter=dot

      - name: Build Check
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: mysql://ci:ci@localhost:3306/ci_test

      - name: Test Summary
        if: always()
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type checking completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build verification completed" >> $GITHUB_STEP_SUMMARY
