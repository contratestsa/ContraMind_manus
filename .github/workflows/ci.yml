name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm check

      - name: Unit Tests
        run: pnpm test -- --reporter=dot

      # Optional: Add Lighthouse CI + a11y later as a second stage
